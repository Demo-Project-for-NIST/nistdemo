services:
  - type: web
    name: nist-ai-risk-toolkit
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
  - type: static
    name: nist-ai-dashboard
    staticPublishPath: ./examples
    buildCommand: "echo 'Static files ready'"
    routes:
      - type: rewrite
        source: /*
        destination: /visual_dashboard.html